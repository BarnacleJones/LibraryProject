<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your personal library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="username"></h1>
    </header>
    <main id="libraryShelf">
    </main>
    <!-- form -->
    <section id="popup">
        <div id="container">
          <h1>New Book</h1>          
          <form id="form" action="/" method="GET">
            <label for="title">Title:</label>
            <br>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Book Title"
              autocomplete="off"
              required
            /><br/>
            <label for="author">Author:</label>
            <br>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              autocomplete="off"
              required
            /><br />
            <label for="pages">Pages:</label>
            <br>
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="Pages"
              autocomplete="off"
              required
            /><br />
            <label for="read">Read?</label><br />
            <br>
            <select name="read" id="read">
              <option value="true">Yes ðŸ˜ƒ</option>
              <option value="false">No ðŸ˜¢</option>
            </select>
            <br />
            <label for="image">Image URL</label>
            <br>
            <input
              type="text"
              id="image"
              name="image"
              placeholder="Image URL"
              autocomplete="off"
              
            /><br />
            <button class="close" onclick="addBook()">CLOSE</button>
            <input type="button" value="Submit" onclick="addBookToLibrary()" />
          </form>
        </div>
      </section>
    <footer>
        <a href="https://github.com/BenMJones1/LibraryProject"><img src="images/git.PNG" alt="gitLogo" height="65px" class="link"></a>
        
    <button id="addbutton" onclick="addBook()"><img src="images/add.png" alt="addButton" ></button>
</footer>
</body>
</html>

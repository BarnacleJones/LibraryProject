<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library Project</h1>
    </header>
    <main id="libraryShelf">

    </main>

    <!-- form -->
    <section id="popup">
        <div id="container">
          <h1>New Book</h1>
          <button class="close" onclick="addBook()">CLOSE</button>
          <form id="form" action="/" method="GET">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Book Title"
              autocomplete="off"
              required
            /><br/>
            <label for="author">Author:</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              autocomplete="off"
              required
            /><br />
            <label for="pages">Number of pages:</label>
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="Pages"
              autocomplete="off"
              required
            /><br />
            <label for="read">Read the book?</label><br />
            <select name="read" id="read">
              <option value="true">Yes ðŸ˜ƒ</option>
              <option value="false">No ðŸ˜¢</option>
            </select>
            <br />
            <input type="button" value="Submit" onclick="addBookToLibrary()" />
          </form>
        </div>
      </section>



    <footer>
    <button id="addbutton" onclick="addBook()"><img src="images/add.png" alt="addButton" width="20%"></button>
</footer>
</body>
</html>
